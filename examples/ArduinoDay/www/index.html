<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <!--
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css">
    <title>Inova Prudente - Automação Residencial</title>
    <script src="js/jquery-1.9.1.min.js"></script>

</head>

<body>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item center full">
            <h1 class="topcoat-navigation-bar__title">Arduino Day</h1>
        </div>
    </div>
    <div id="connectionScreen">
        <ul id="deviceList" class="topcoat-list">
        </ul>
        <div style="margin: 10px">
            <button class="topcoat-button" id="refreshButton">Refresh</button>
        </div>
    </div>

    <div id="colorScreen">
        <div>
            Ligue ou desligue os Devices
        </div>
        <div class="rangeDiv">
            <p>Luz do quarto</p> 
            <label class="switch">
                <input name="device1" id="a" onclick="app.onChecked(event)" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="rangeDiv">
            <div class="rangeDiv">
                <p>Lâmpada 2</p> 
                <label class="switch">
                    <input name="device2" id="b" onclick="app.onChecked(event)" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="rangeDiv">
            <div class="rangeDiv">
                <p>Ventilador</p> 
                <label class="switch">
                    <input name="device3" id="c" onclick="app.onChecked(event)" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="rangeDiv">
            <div class="rangeDiv">
                <p>Device 4</p> 
                <label class="switch">
                    <input name="device4" id="d" onclick="app.onChecked(event)" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="rangeDiv">
            <div class="rangeDiv">
                <p>Device 5</p> 
                <label class="switch">
                    <input name="device5" id="e" onclick="app.onChecked(event)" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="rangeDiv">
            <div class="rangeDiv">
                <p>Device 6</p> 
                <label class="switch">
                    <input name="device6" id="f" onclick="app.onChecked(event)" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="rangeDiv">
            <div class="rangeDiv">
                <p>Device 7</p> 
                <label class="switch">
                    <input name="device7" id="g" onclick="app.onChecked(event)" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="rangeDiv">
            <div class="rangeDiv">
                <p>Device 8</p> 
                <label class="switch">
                    <input name="device8" id="h" onclick="app.onChecked(event)" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <p>
            <a class="topcoat-button--large" id="disconnectButton">Disconnect</a>
        </p>
    </div>
    <div id="messageDiv">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
</body>

</html>
